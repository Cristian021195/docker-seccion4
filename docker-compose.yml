services:
    db:
        container_name: postgres_database # tambien conocido como hostname / address si no es sepecifica
        hostname: docker_database #pero aun sigue funcionando postgres_database, esto ser√° asi en local, en produccion es diferente.
        image: postgres:15.1
        volumes:
            # - postgres-db:/var/lib/postgresql/data #referencia + ejemplo
            - ./postgres:/var/lib/postgresql/data 
        environment:
            - POSTGRES_PASSWORD=123456
            - POSTGRES_USER=admin
        ports:
            - "5432:5432"
    pgAdmin:
        container_name: pg_admin
        depends_on:
            - db
        image: dpage/pgadmin4:6.17
        ports:
            - "8080:80"
        volumes:
            - ./pgadmin:/var/lib/pgadmin
        environment:
            - PGADMIN_DEFAULT_PASSWORD=123456
            - PGADMIN_DEFAULT_EMAIL=admin@example.com
